<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electric Cars | Tesla</title>
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style-hero-head.css" />
  <!-- <link rel="stylesheet" href="css/debug.css" /> -->
  <script src="js/fontawesome.js"></script>
  <style>
    .hero {
      background: black url(assets/M3-Homepage-Desktop-LHD.) center / cover;
    }
  </style>
</head>

<body>
  <!-- hero -->
  <section class="hero is-fullheight">
    <!-- hero-head -->
    <div class="hero-head">
      <div class="columns is-mobile is-marginless has-text-weight-bold">
        <div class="column left">
          <figure class="navbar-item image">
            <img src="assets/tesla-logo-png-2244.png" style="width: 6.5rem; height: 1rem" />
          </figure>
        </div>
        <div class="column center desktop">
          <p class="navbar-item has-text-black">Model S</p>
          <p class="navbar-item has-text-black">Model 3</p>
          <p class="navbar-item has-text-black">Model X</p>
          <p class="navbar-item has-text-black">Model Y</p>
          <p class="navbar-item has-text-black">Solar Roof</p>
          <p class="navbar-item has-text-black">Solar Panels</p>
        </div>
        <div class="column right">
          <p class="navbar-item has-text-black desktop">Shop</p>
          <p class="navbar-item has-text-black desktop">Account</p>
          <p class="navbar-item has-text-black">Menu</p>
        </div>
      </div>
    </div>

    <!-- /hero-head -->
    <header class="hero-body">
      <div class="is-overlay has-text-centered single-spaced" style="top: 82px;">
        <h1 class="title is-1 has-text-black">Model 3</h1>
        <h2 class="subtitle is-6 has-text-weight-light has-text-black">Order Online for <span
            class="is-underlined">Touchless Delivery</span></h1>
      </div>
    </header>

    <div class="hero-body">
      
      <div class="is-overlay has-text-centered single-spaced" style="top: 460px;">
        <div class="columns is-inline-mobile center">
          <div class="column is-2">
            <button class="button is-rounded is-dark is-fullwidth">CUSTOMER ORDER</button>
          </div>
          <div class="column is-2">
            <button class="button is-rounded is-light is-fullwidth">EXISTING INVENTORY</button>
          </div>
          
         
        </div>
      </div>
    </header>
  </section>
  <!-- /hero -->
</body>

</html>
